<body>
    <div id="notify"></div>
    <h1>Welcome</h1>
    <form  class="form" method="POST">
        <div class="main-container">
            <h2 class="title">Add Expence</h2>
            <hr>
            <div class="ammount">
                <label for="ammount">Ammount</label>
                <input type="text" name="expence" id="expence" placeholder="Expence">
            </div>
    
            <div class="description">
                <label for="Description">Description</label>
                <textarea name="Description" id="Description" placeholder="Description" cols="30" rows="3"></textarea>
            </div>
    
            <div class="menu">
                <label for="Category">Category</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Education">Education</option>
                </select>
            </div>
            <div class="btn" id="addExpBtn">
                <button>Add Expence</button>
            </div>
        </div>
    </form>

        <div class="expence menu">
            <p class="mainlist">Ammount</p>
